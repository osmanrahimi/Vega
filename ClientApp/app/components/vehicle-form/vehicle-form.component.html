<h1>New Vehicle</h1>
{{vehicle | json}}
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.MakeId" name="MakeId">
            <option></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <select class="form-control" id="model" [(ngModel)]="vehicle.ModelId" name="ModelId"  >
            <option></option>
            <option *ngFor="let m of models" value="{{m.id}}" >{{m.name}}</option>
        </select>
    </div>
    <p>Is this vehicle registerd ?</p>
    <label for="registerd" class="radio-inline">
        <input type="radio" name="IsRegistered" id="registerd" value="true" [(ngModel)]="vehicle.IsRegistered" /> Yes
    </label>
    <label for="notRegisterd" class="radio-inline">
        <input type="radio" name="IsRegistered" id="notRegisterd" value="false" [(ngModel)]="vehicle.IsRegistered" /> No
    </label>
    
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{f.id}}" >
            <input type="checkbox" id="feature{{f.id}}"  (change)="onFeatureToggle(f.id,$event)" /> {{f.name}}
        </label>

    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label><input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="ContactName" />
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label><input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="ContactPhone" />
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label><input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="ContactEmail" />
    </div>
    <button class="btn btn-primary">Save</button>
</form>
